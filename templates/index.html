<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Blog</title>
    <link rel="stylesheet" href="base.css" />
    <script src="https://sendfox.com/js/form.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <ul class ="leanright">
          <li><a href="">Home</a></li>
          <li><a href="./pages.html">Pages</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="homebox">
      <div class="homecontent">
        <article>
          <img src="image1.jpg" alt="Photo 1" />
          <div class="info">
            <span class="date">January 1, 2024</span>
            <p class="short-text">
              Today I visited Asakusa, which is a well-known tourist site in the
              west...
            </p>
            <a href="article1.html" class="read-more">More</a>
          </div>
        </article>
        <form
          method="post"
          action="https://sendfox.com/form/19l90v/m2kev7"
          class="sendfox-form"
          id="m2kev7"
          data-async="true"
          data-recaptcha="true"
        >
        <p>Sign up to be notified of new posts!</p>
          <p>
            <label for="sendfox_form_email">Email: </label
            ><input
              type="email"
              id="sendfox_form_email"
              placeholder="Email"
              name="email"
              required
            />
          </p>
          <!-- no botz please -->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="a_password"
              tabindex="-1"
              value=""
              autocomplete="off"
            />
          </div>
          <p><button type="submit">Submit</button></p>
        </form>
      </div>
    </div>
  </body>
</html>
